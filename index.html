<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Bangladesh Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
 

</head>
<body>
    <header>
    <h1 class="text-4xl text-center mt-6">Welcome to 
        <span class="font-semibold text-violet-600"> Sigma BanglaDesh Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-10 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block rounded-sm mb-2 px-3" type="email" placeholder="Enter Your Email" required>
                <input id="user-pass" class="w-9/12 block mb-2 px-3 rounded-sm" type="password" placeholder="Enter Your Password" required>
                <button id="btn-submit" class="btn btn-warning hover:bg-black text-white px-8 py-2">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
